<div class="container mx-auto h-screen flex justify-center items-center">
  <div class="card w-96 bg-primary text-primary-content">
    <div class="card-body">
      <h2 class="card-title">Registration</h2>
      <form [formGroup]="_regForm" (ngSubmit)="proceedRegister()"></form>
      <label class="input input-bordered flex items-center gap-2">
        <input type="text" class="grow text-white" placeholder="Email" />
      </label>
      <label class="input input-bordered flex items-center gap-2">
        <input
          type="password"
          class="grow text-white"
          value="password"
          placeholder="Password"
        />
      </label>
      <label class="input input-bordered flex items-center gap-2">
        <input
          type="password"
          class="grow text-white"
          value="password"
          placeholder="Password"
        />
      </label>
      <button
        type="submit"
        [disabled]="isFormValid"
        [attr.data-magicNumber]="magicNumber"
        class="btn btn-sm btn-info"
      >
        Register
      </button>
      @if(isAdmin){
      <button (click)="createUser($event)" class="btn btn-circle btn-secondary">
        Erase
      </button>
      }
    </div>
  </div>
</div>
